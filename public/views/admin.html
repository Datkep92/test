<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản trị - Quản lý Kinh doanh</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
  <div id="admin-app">
    <!-- Nội dung sẽ được render bằng JS -->
    <div class="loading">Đang tải...</div>
  </div>

  <script type="module">
    import { AuthService } from '../js/modules/auth.js';
    import { ProductService } from '../js/modules/products.js';
    import { renderAdminDashboard } from '../js/admin-ui.js';
    
    // Khởi tạo admin dashboard
    async function initAdminApp() {
      try {
        const products = await ProductService.getAllProducts();
        renderAdminDashboard(products);
      } catch (error) {
        console.error('Lỗi khởi tạo:', error);
      }
    }
    
    document.addEventListener('DOMContentLoaded', initAdminApp);
  </script>
</body>
</html>
