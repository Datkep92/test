<!DOCTYPE html>
<html lang="vi">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quáº£n lÃ½ Kinh doanh (Firebase)</title>
  <style>
    * { font-family: Arial, sans-serif; box-sizing: border-box; }
    body { margin: 0; padding: 0; background: #f0f0f0; }
    header { background: #222; color: white; padding: 12px; text-align: center; }
    .container { max-width: 800px; margin: 24px auto; background: white; padding: 16px; border-radius: 8px; }
    input, button, textarea, select { padding: 8px; margin: 6px 0; width: 100%; border: 1px solid #ccc; border-radius: 6px; }
    table { width: 100%; margin-top: 16px; border-collapse: collapse; }

    .hidden { display: none; }
    .tabs { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
    .tabs button { padding: 10px; cursor: pointer; }
    #logoutBtn { float: right; background: red; color: white; border: none; margin-top: -36px; }
  </style>
</head>
<body>
  <header>
    <h2>ğŸ“Š Quáº£n lÃ½ Kinh doanh</h2>
    <div id="currentUser"></div>
    <button id="logoutBtn" class="hidden">ğŸšª ÄÄƒng xuáº¥t</button>
  </header>

  <div class="container" id="loginBox">
    <h3>ğŸ” ÄÄƒng nháº­p</h3>
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Máº­t kháº©u" />
    <button id="loginBtn">ÄÄƒng nháº­p</button>
  </div>

  <div class="container hidden" id="mainApp">
    <div class="tabs">
      <button id="tabChiPhi">Chi phÃ­</button>
      <button id="tabGhiChu">Ghi chÃº</button>
      <button id="tabBaoCao">BÃ¡o cÃ¡o</button>
      <button id="tabNguoiDung" class="hidden">Quáº£n lÃ½ ngÆ°á»i dÃ¹ng</button>
    </div>

    <div id="chiPhiContent" class="hidden">
      <h3>ğŸ’¸ Chi phÃ­</h3>
      <input type="text" id="expenseDescription" placeholder="MÃ´ táº£ (VD: mua xÄƒng 50000)" />
      <input type="number" id="expenseAmount" placeholder="Sá»‘ tiá»n" />
      <button id="addExpenseBtn">â• ThÃªm</button>
      <table>
        <thead><tr><th>MÃ´ táº£</th><th>Sá»‘ tiá»n</th><th>XoÃ¡</th></tr></thead>
        <tbody id="expenseTable"></tbody>
      </table>
    </div>

    <div id="ghiChuContent" class="hidden">
      <h3>ğŸ“ Ghi chÃº cÃ¡ nhÃ¢n</h3>
      <textarea id="notesTextarea" rows="6" placeholder="Viáº¿t ghi chÃº..."></textarea>
      <button id="saveNotesBtn">ğŸ’¾ LÆ°u ghi chÃº</button>
    </div>

    <div id="baoCaoContent" class="hidden">
      <h3>ğŸ“Š BÃ¡o cÃ¡o hÃ´m nay</h3>
      <button id="reportBtn">ğŸ“… Xem bÃ¡o cÃ¡o</button>
      <p>ğŸ’° Doanh thu: <span id="dailyRevenue">0â‚«</span></p>
      <p>ğŸ’¸ Chi phÃ­: <span id="dailyExpenses">0â‚«</span></p>
      <p>ğŸ“ˆ Lá»£i nhuáº­n: <span id="dailyBalance">0â‚«</span></p>
    </div>

    <div id="nguoiDungContent" class="hidden">
      <h3>ğŸ‘¤ Quáº£n lÃ½ ngÆ°á»i dÃ¹ng</h3>
      <input type="email" id="newUserEmail" placeholder="Email má»›i" />
      <input type="password" id="newUserPassword" placeholder="Máº­t kháº©u" />
      <select id="newUserRole">
        <option value="staff">NhÃ¢n viÃªn</option>
        <option value="manager">Quáº£n lÃ½</option>
      </select>
      <button id="addUserBtn">ThÃªm ngÆ°á»i dÃ¹ng</button>
      <table>
        <thead><tr><th>Email</th><th>Vai trÃ²</th><th>XoÃ¡</th></tr></thead>
        <tbody id="userTable"></tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, doc, getDoc, setDoc, deleteDoc, query, where, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDmFpKa8TpDjo3pQADaTubgVpDPOi-FPXk",
      authDomain: "quanly-d7e54.firebaseapp.com",
      projectId: "quanly-d7e54",
      storageBucket: "quanly-d7e54.appspot.com",
      messagingSenderId: "482686011267",
      appId: "1:482686011267:web:f2fe9d400fe618487a98b6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginBox = document.getElementById("loginBox");
    const mainApp = document.getElementById("mainApp");
    const logoutBtn = document.getElementById("logoutBtn");
    const currentUserSpan = document.getElementById("currentUser");
    const loginBtn = document.getElementById("loginBtn");
    const loginEmail = document.getElementById("loginEmail");
    const loginPassword = document.getElementById("loginPassword");
    const expenseTable = document.getElementById("expenseTable");
    const addExpenseBtn = document.getElementById("addExpenseBtn");
    const saveNotesBtn = document.getElementById("saveNotesBtn");
    const reportBtn = document.getElementById("reportBtn");
    const notesTextarea = document.getElementById("notesTextarea");
    const tabNguoiDung = document.getElementById("tabNguoiDung");

    let currentUser = null;
    let userRole = "staff";

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        loginBox.classList.add("hidden");
        mainApp.classList.remove("hidden");
        logoutBtn.classList.remove("hidden");
        currentUserSpan.textContent = `ğŸ‘¤ ${user.email}`;
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          userRole = userDoc.data().role || "staff";
          if (userRole === "manager") {
            tabNguoiDung.classList.remove("hidden");
            document.getElementById("nguoiDungContent").classList.remove("hidden");
          }
        }
        loadExpenses();
        loadNotes();
        if (userRole === "manager") loadUsers();
      } else {
        currentUser = null;
        loginBox.classList.remove("hidden");
        mainApp.classList.add("hidden");
        logoutBtn.classList.add("hidden");
      }
    });

    loginBtn.onclick = async () => {
      try {
        await signInWithEmailAndPassword(auth, loginEmail.value.trim(), loginPassword.value.trim());
      } catch (err) {
        alert("âŒ ÄÄƒng nháº­p tháº¥t báº¡i: " + err.message);
      }
    };

    logoutBtn.onclick = () => signOut(auth);

    addExpenseBtn.onclick = async () => {
      const desc = document.getElementById("expenseDescription").value.trim();
      const amt = parseInt(document.getElementById("expenseAmount").value);
      if (!desc || isNaN(amt)) return alert("Nháº­p Ä‘áº§y Ä‘á»§ thÃ´ng tin");
      await addDoc(collection(db, "expenses"), {
        uid: currentUser.uid,
        description: desc,
        amount: amt,
        timestamp: serverTimestamp()
      });
      loadExpenses();
      document.getElementById("expenseDescription").value = "";
      document.getElementById("expenseAmount").value = "";
    };

    async function loadExpenses() {
      expenseTable.innerHTML = "<tr><td colspan=3>Äang táº£i...</td></tr>";
      const q = query(collection(db, "expenses"), where("uid", "==", currentUser.uid));
      const snapshot = await getDocs(q);
      let html = "";
      snapshot.forEach(docSnap => {
        const e = docSnap.data();
        html += `<tr>
          <td>${e.description}</td>
          <td>${e.amount.toLocaleString("vi-VN")}â‚«</td>
          <td><button onclick="deleteExpense('${docSnap.id}')">ğŸ—‘ï¸</button></td>
        </tr>`;
      });
      expenseTable.innerHTML = html || "<tr><td colspan=3>KhÃ´ng cÃ³ dá»¯ liá»‡u</td></tr>";
    }

    window.deleteExpense = async (id) => {
      await deleteDoc(doc(db, "expenses", id));
      loadExpenses();
    };

    saveNotesBtn.onclick = async () => {
      const note = notesTextarea.value.trim();
      await setDoc(doc(db, "notes", currentUser.uid), { note }, { merge: true });
      alert("ÄÃ£ lÆ°u ghi chÃº");
    };

    async function loadNotes() {
      const noteDoc = await getDoc(doc(db, "notes", currentUser.uid));
      if (noteDoc.exists()) {
        notesTextarea.value = noteDoc.data().note || "";
      }
    }

    reportBtn.onclick = async () => {
      const today = new Date().toISOString().split("T")[0];
      const start = new Date(today);
      const end = new Date(today);
      end.setDate(end.getDate() + 1);
      const qExpenses = query(collection(db, "expenses"), where("uid", "==", currentUser.uid), where("timestamp", ">=", start), where("timestamp", "<", end));
      const qRevenue = query(collection(db, "revenue"), where("uid", "==", currentUser.uid), where("timestamp", ">=", start), where("timestamp", "<", end));
      const [exSnap, revSnap] = await Promise.all([getDocs(qExpenses), getDocs(qRevenue)]);
      let totalEx = 0, totalRev = 0;
      exSnap.forEach(doc => totalEx += doc.data().amount);
      revSnap.forEach(doc => totalRev += doc.data().amount);
      document.getElementById("dailyRevenue").innerText = totalRev.toLocaleString("vi-VN") + "â‚«";
      document.getElementById("dailyExpenses").innerText = totalEx.toLocaleString("vi-VN") + "â‚«";
      document.getElementById("dailyBalance").innerText = (totalRev - totalEx).toLocaleString("vi-VN") + "â‚«";
    };

    // Quáº£n lÃ½ tab
    const tabs = ["ChiPhi", "GhiChu", "BaoCao", "NguoiDung"];
    tabs.forEach(name => {
      document.getElementById("tab" + name).onclick = () => {
        tabs.forEach(n => document.getElementById(n.toLowerCase() + "Content").classList.add("hidden"));
        document.getElementById(name.toLowerCase() + "Content").classList.remove("hidden");
      };
    });

    // ThÃªm ngÆ°á»i dÃ¹ng (náº¿u quáº£n lÃ½)
    const addUserBtn = document.getElementById("addUserBtn");
    const userTable = document.getElementById("userTable");

    if (addUserBtn) {
      addUserBtn.onclick = async () => {
        const email = document.getElementById("newUserEmail").value.trim();
        const password = document.getElementById("newUserPassword").value.trim();
        const role = document.getElementById("newUserRole").value;
        try {
          const newUser = await createUserWithEmailAndPassword(auth, email, password);
          await setDoc(doc(db, "users", newUser.user.uid), { email, role });
          loadUsers();
        } catch (err) {
          alert("KhÃ´ng thÃªm Ä‘Æ°á»£c user: " + err.message);
        }
      };
    }

    async function loadUsers() {
      if (userRole !== "manager") return;
      const users = await getDocs(collection(db, "users"));
      let html = "";
      users.forEach(docSnap => {
        const u = docSnap.data();
        html += `<tr><td>${u.email}</td><td>${u.role}</td><td><button onclick="deleteUser('${docSnap.id}')">âŒ</button></td></tr>`;
      });
      userTable.innerHTML = html;
    }

    window.deleteUser = async (uid) => {
      await deleteDoc(doc(db, "users", uid));
      loadUsers();
    };
  </script>
</body>
</html>
