<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Facebook App and Browser Open</title>
</head>
<body>
    <h2>Test Open Facebook Link</h2>
    
    <!-- Nút mở trong ứng dụng Facebook -->
    <button id="openInAppButton">Mở trong ứng dụng Facebook</button>

    <!-- Nút mở trong trình duyệt -->
    <button id="openInBrowserButton">Mở trong trình duyệt</button>

    <script>
        // Link để kiểm tra
        const url = "https://www.facebook.com/61551539972542/posts/122178818642051332/";

        // Hàm mở trong ứng dụng Facebook nếu có, nếu không mở trong trình duyệt
        function openInFacebookApp(url) {
            const facebookAppURL = "fb://feed/?link=" + encodeURIComponent(url);
            const browserCheck = window.open(facebookAppURL, '_blank'); // Mở thử trong app
            if (!browserCheck) {
                window.open(url, '_blank'); // Nếu không mở được trong app, mở trong trình duyệt
            }
        }

        // Hàm mở trong trình duyệt (không mở tab mới)
        function openInBrowser(url) {
            window.location.href = url; // Chuyển hướng trong cùng một tab
        }

        // Sự kiện click nút mở ứng dụng Facebook
        document.getElementById('openInAppButton').addEventListener('click', function() {
            openInFacebookApp(url);
        });

        // Sự kiện click nút mở trong trình duyệt
        document.getElementById('openInBrowserButton').addEventListener('click', function() {
            openInBrowser(url);
        });
    </script>
</body>
</html>
