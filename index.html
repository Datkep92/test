<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ƒê·ªçc h√≥a ƒë∆°n t·ª´ ZIP v√† t√≠nh t·ªïng ƒë√∫ng</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</head>
<body>
  <h2>üì¶ ƒê·ªçc h√≥a ƒë∆°n XML trong file ZIP v√† t√≠nh t·ªïng th·ªß c√¥ng</h2>
  <input type="file" id="zipFileInput" accept=".zip" />
  <div id="output"></div>

  <script>
    document.getElementById('zipFileInput').addEventListener('change', async function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const zip = await JSZip.loadAsync(file);
      const xmlFile = Object.values(zip.files).find(f => f.name.endsWith('.xml'));
      if (!xmlFile) return alert("‚ùå Kh√¥ng t√¨m th·∫•y file XML trong ZIP.");

      const xmlText = await xmlFile.async("text");
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(xmlText, "application/xml");

      const items = Array.from(xmlDoc.querySelectorAll("HHDVu"));
      const tableRows = [];
      let totalManual = 0;

      for (const item of items) {
        const stt = item.querySelector("STT")?.textContent || '';
        const ten = item.querySelector("THHDVu")?.textContent || '';
        const dvt = item.querySelector("DVTinh")?.textContent || '';
        const sl = item.querySelector("SLuong")?.textContent || '0';
        const dg = item.querySelector("DGia")?.textContent || '0';
        const ck = item.querySelector("STCKhau")?.textContent || '0';
        const tchat = parseInt(item.querySelector("TChat")?.textContent || '1');
        let thanhtien = parseFloat(item.querySelector("ThTien")?.textContent || '0');

        if (tchat === 3) thanhtien *= -1; // D√≤ng chi·∫øt kh·∫•u ‚Üí ƒë·∫£o d·∫•u

        totalManual += thanhtien;

        tableRows.push(`
          <tr>
            <td>${stt}</td>
            <td>${ten}</td>
            <td>${dvt}</td>
            <td>${sl}</td>
            <td>${Number(dg).toLocaleString()}</td>
            <td>${Number(ck).toLocaleString()}</td>
            <td style="text-align:right">${thanhtien.toLocaleString()}</td>
            <td>${item.querySelector("TSuat")?.textContent || ''}</td>
          </tr>
        `);
      }

      const tgTThue = parseFloat(xmlDoc.querySelector("TgTThue")?.textContent || '0');
      const ttCKTMai = parseFloat(xmlDoc.querySelector("TTCKTMai")?.textContent || '0');
      const tgTTTBSo = parseFloat(xmlDoc.querySelector("TgTTTBSo")?.textContent || '0');
      const totalFinal = totalManual + tgTThue;

      document.getElementById("output").innerHTML = `
        <h3>üìë B·∫£ng k√™ h√†ng h√≥a</h3>
        <table border="1" cellpadding="6" cellspacing="0">
          <thead>
            <tr>
              <th>STT</th><th>T√™n h√†ng h√≥a</th><th>ƒêVT</th><th>SL</th>
              <th>ƒê∆°n gi√°</th><th>Chi·∫øt kh·∫•u</th><th>Th√†nh ti·ªÅn</th><th>Thu·∫ø su·∫•t</th>
            </tr>
          </thead>
          <tbody>${tableRows.join('')}</tbody>
        </table>
        <br/>
        <h3>üßÆ T√≠nh to√°n t·ªïng</h3>
        <ul>
          <li><b>T·ªïng ti·ªÅn h√†ng h√≥a (t·ª± c·ªông & c√≥ chi·∫øt kh·∫•u √¢m):</b> ${totalManual.toLocaleString()} VND</li>
          <li><b>Thu·∫ø GTGT (t·ª´ XML TgTThue):</b> ${tgTThue.toLocaleString()} VND</li>
          <li><b>Chi·∫øt kh·∫•u TM (TTCKTMai ‚Äì ch·ªâ tham kh·∫£o, KH√îNG tr·ª´):</b> ${ttCKTMai.toLocaleString()} VND</li>
          <li><b><u>T·ªïng thanh to√°n (t√≠nh tay):</u></b> <strong>${totalFinal.toLocaleString()} VND</strong></li>
          <li><b>T·ªïng tr√™n XML TgTTTBSo:</b> ${tgTTTBSo.toLocaleString()} VND</li>
          <li><b>‚úÖ ${
            Math.abs(totalFinal - tgTTTBSo) < 1 ? 'KH·ªöP' : 'KH√îNG KH·ªöP'
          } v·ªõi s·ªë t·ªïng tr√™n h√≥a ƒë∆°n</b></li>
        </ul>
      `;
    });
  </script>
</body>
</html>
