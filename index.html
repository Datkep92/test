<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qu·∫£n l√Ω HKD</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #2c3e50;
      padding: 10px;
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      align-items: center;
      gap: 10px;
    }

    header button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
    }

    header button:hover {
      background-color: #2980b9;
    }

    .container {
      flex: 1;
      display: flex;
      min-height: 0;
    }

    .sidebar {
      width: 250px;
      background-color: #34495e;
      color: white;
      padding: 15px;
      overflow-y: auto;
      position: sticky;
      top: 0;
      height: 100vh;
      transition: transform 0.3s ease;
    }

    .sidebar.hide-on-mobile {
      transform: translateX(-100%);
    }

    .sidebar.show-on-mobile {
      transform: translateX(0);
    }

    .sidebar h3 {
      margin-top: 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #4a6278;
    }

    .sidebar li:hover,
    .sidebar li.active {
      background-color: #4a6278;
    }

    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    #mainContent {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      min-height: 100%;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        z-index: 1000;
        transform: translateX(-100%);
      }

      .sidebar.show-on-mobile {
        transform: translateX(0);
      }
    }

    .compact-mode .tonkho-table .col-maKH,
    .compact-mode .tonkho-table .col-phanloai,
    .compact-mode .hoadon-table .col-tontruoc,
    .compact-mode .hoadon-table .col-tonsau {
      display: none;
    }

    .compact-mode table td,
    .compact-mode table th {
      padding: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    <button onclick="toggleSidebarMobile()" class="mobile-only">‚ò∞ HKD</button>
    <button onclick="document.getElementById('zipFile').click()">üìÅ Ch·ªçn file</button>
    <input type="file" id="zipFile" accept=".zip" multiple style="display: none;">
    <button onclick="clearAll()">üóëÔ∏è Xo√° to√†n b·ªô</button>
    <button onclick="undoAction()">üîÅ Undo</button>
    <button onclick="searchHKD()">üîç T√¨m ki·∫øm</button>
  </header>

  <div class="container">
    <div class="sidebar hide-on-mobile" id="hkdList">
      <h3>üìã Danh s√°ch HKD</h3>
      <ul id="businessList"></ul>
    </div>

    <div class="main">
      <div id="mainContent">
        <div id="hkdInfo">Ch∆∞a ch·ªçn HKD</div>
      </div>
    </div>
  </div>

  <script>
    // T·ª± ƒë·ªông b·∫≠t compact-mode n·∫øu l√† mobile
    if (window.innerWidth < 768) {
      document.body.classList.add('compact-mode');
    }

    function toggleSidebarMobile(forceClose = false) {
      const sidebar = document.getElementById('hkdList');
      if (forceClose || sidebar.classList.contains('show-on-mobile')) {
        sidebar.classList.remove('show-on-mobile');
        sidebar.classList.add('hide-on-mobile');
      } else {
        sidebar.classList.remove('hide-on-mobile');
        sidebar.classList.add('show-on-mobile');
      }
    }

    // T·ª± ƒë·ªông ƒë√≥ng sidebar khi ch·ªçn 1 HKD
    document.addEventListener('click', function (e) {
      if (e.target.closest('#businessList li')) {
        if (window.innerWidth < 768) toggleSidebarMobile(true);
      }
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
