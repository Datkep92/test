<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý Kho</title>
  <style>
    #login-page, #manager-page, #employee-page {
      padding: 20px;
    }
    #shared-report-table, #expense-summary-table, #manager-inventory-list, #employee-inventory-list {
      display: block;
      margin: 16px 0;
    }
    #shared-report-table p, #shared-report-table div, #expense-summary-table ul, #manager-inventory-list ul, #employee-inventory-list ul {
      margin: 0;
    }
    #expense-summary-table li, #manager-inventory-list li, #employee-inventory-list li {
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="login-page">
    <h2>Đăng nhập</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Mật khẩu">
    <label><input type="checkbox" id="remember-me"> Ghi nhớ đăng nhập</label>
    <button onclick="login()">Đăng nhập</button>
  </div>
  <div id="manager-page" style="display: none;">
    <h2>Quản lý</h2>
    <button onclick="logout()">Đăng xuất</button>
    <select id="report-filter">
      <option value="day">Ngày</option>
      <option value="month">Tháng</option>
    </select>
    <input type="date" id="report-date">
    <div id="manager-inventory-list"></div>
    <div id="shared-report-table"></div>
    <div id="expense-summary-table"></div>
  </div>
  <div id="employee-page" style="display: none;">
    <h2>Nhân viên</h2>
    <button onclick="logout()">Đăng xuất</button>
    <select id="report-filter">
      <option value="day">Ngày</option>
      <option value="month">Tháng</option>
    </select>
    <input type="date" id="report-date">
    <div id="employee-inventory-list"></div>
    <div id="shared-report-table"></div>
    <div id="expense-summary-table"></div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <script src="reports.js"></script>
  <script src="manager.js"></script>
  <script src="employee.js"></script>
  <script src="auth.js"></script>
</body>
</html>
