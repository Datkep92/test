<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý Kinh doanh</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f3f4f6; margin: 0; padding: 20px; }
    h1, h2, h3 { margin-bottom: 10px; }
    input, select, button {
      padding: 8px; margin-bottom: 8px;
      border: 1px solid #ccc; border-radius: 4px;
      width: 100%;
    }
    button { cursor: pointer; background: #2563eb; color: white; border: none; }
    .section { margin-bottom: 24px; }
    .hidden { display: none; }
    .summary-table {
      border-collapse: collapse; width: 100%;
      margin-top: 8px;
    }
    .summary-table th, .summary-table td {
      border: 1px solid #ccc; padding: 8px; text-align: left;
    }
    .summary-table th {
      background: #e2e8f0;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Project scripts -->
  <script src="firebase-config.js"></script>
  <script src="reports.js"></script>
  <script src="auth.js" defer></script>
</head>
<body>

  <!-- 🔐 Trang đăng nhập -->
  <div id="login-page">
    <h1>🔐 Đăng nhập</h1>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Mật khẩu">
    <label><input type="checkbox" id="remember-me"> Ghi nhớ đăng nhập</label>
    <button onclick="login()">Đăng nhập</button>
  </div>

  <!-- 🧑‍💼 Giao diện Quản lý -->
  <div id="manager-page" class="hidden">
    <h1>🧑‍💼 Quản lý</h1>
    <button onclick="logout()">Đăng xuất</button>

    <div class="section">
      <h2>📦 Tồn kho</h2>
      <div id="inventory-list-manager"></div>
    </div>

    <div class="section">
      <h2>💸 Bảng kê chi phí</h2>
      <div id="expense-summary-table-manager"></div>
    </div>

    <div class="section">
      <h2>📊 Báo cáo tổng hợp</h2>
      <div id="shared-report-table-manager"></div>
    </div>
  </div>

  <!-- 👩‍🍳 Giao diện Nhân viên -->
  <div id="employee-page" class="hidden">
    <h1>👩‍🍳 Nhân viên</h1>
    <button onclick="logout()">Đăng xuất</button>

    <div class="section">
      <h2>📦 Tồn kho</h2>
      <div id="inventory-list-employee"></div>
    </div>

    <div class="section">
      <h2>💸 Bảng kê chi phí</h2>
      <div id="expense-summary-table-employee"></div>
    </div>

    <div class="section">
      <h2>📊 Báo cáo tổng hợp</h2>
      <div id="shared-report-table-employee"></div>
    </div>
  </div>

</body>
</html>
