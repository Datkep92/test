<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milano 259</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <!-- Liên kết file CSS riêng -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="login-page">
    <h2>Đăng Nhập</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Mật khẩu">
    <button onclick="login()">Đăng Nhập</button>
  </div>

  <div id="main-page" style="display: none;">
    <h2>Milano 259</h2>
    <button onclick="logout()">Đăng Xuất</button>

    <div id="revenue-expense" class="tabcontent">
      <h3>Nhập báo cáo</h3>
      <div>
        <input id="expense-input" type="text" placeholder="Chi phí (VD: 500k mua nguyên liệu)">
        <input id="revenue" type="number" placeholder="Doanh thu">
        <input id="closing-balance" type="number" placeholder="Số dư cuối kỳ">
      </div>
      <div id="report-product-list"></div>
      <button onclick="submitReport()">Gửi Báo Cáo</button>
      <div id="shared-report-table"></div>
      <h3>Danh sách Báo cáo</h3>
    </div>

    <div id="inventory" class="tabcontent">
      <h3>Quản lý Kho</h3>
      <input id="product-name" type="text" placeholder="Tên sản phẩm">
      <input id="product-quantity" type="number" placeholder="Số lượng">
      <input id="product-price" type="number" placeholder="Đơn giá">
      <button onclick="addInventory()">Thêm sản phẩm</button>
      <h3>Bảng hàng hóa trong kho</h3>
      <div id="inventory-list"></div>
    </div>

    <div id="profile" class="tabcontent">
      <h3>Thông tin Cá nhân</h3>
      <h4>Yêu cầu tạm ứng</h4>
      <input id="advance-amount" type="number" placeholder="Số tiền">
      <input id="advance-reason" type="text" placeholder="Lý do">
      <button onclick="requestAdvance()">Gửi yêu cầu</button>
      <h4>Lương & Ngày công</h4>
      <div id="salary-summary"></div>
      <div id="advance-history"></div>
    </div>

    <div id="business-report" class="tabcontent">
      <h3>Báo cáo Kinh doanh</h3>
      <h4>Chi phí</h4>
      <div id="expense-summary-table"></div>
      <canvas id="growth-chart"></canvas>
    </div>

    <div id="employee-management" class="tabcontent">
      <h3>Quản lý Nhân viên</h3>
      <input id="employee-name" type="text" placeholder="Tên nhân viên">
      <input id="employee-dailywage" type="number" placeholder="Lương ngày">
      <input id="employee-allowance" type="number" placeholder="Phụ cấp">
      <input id="employee-otherfee" type="number" placeholder="Phí khác">
      <button onclick="addEmployee()">Thêm nhân viên</button>
      <h4>Danh sách nhân viên</h4>
      <div id="employee-list"></div>
      <h4>Yêu cầu Tạm ứng</h4>
      <div id="advance-approval-list"></div>
    </div>

    <div id="chat" class="tabcontent">
      <h3>Chat nhóm</h3>
      <div id="group-chat"></div>
      <input id="group-message" type="text" placeholder="Nhập tin nhắn nhóm">
      <button onclick="sendGroupMessage()">Gửi</button>
      <h3>Chat quản lý</h3>
      <div id="manager-chat"></div>
      <input id="manager-message" type="text" placeholder="Nhập tin nhắn quản lý">
      <button onclick="sendManagerMessage()">Gửi</button>
    </div>

    <div id="float-button" onclick="toggleMenu()">☰</div>
    <div id="float-options" style="display: none;">
      <button onclick="openTabBubble('revenue-expense')">Thu Chi</button>
      <button onclick="openTabBubble('inventory')">Kho</button>
      <button onclick="openTabBubble('profile')">Cá nhân</button>
      <button onclick="openTabBubble('business-report')">Báo cáo</button>
      <button onclick="openTabBubble('employee-management')">Nhân viên</button>
      <button onclick="openTabBubble('chat')">Chat</button>
    </div>
  </div>

  </script>
  <!-- Script ứng dụng -->
  <script src="app.js"></script>
</body>
</html>
