<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý nhân viên</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
  <div id="login-page">
    <h1 class="text-2xl font-bold text-center mt-8">Đăng nhập</h1>
    <div class="max-w-md mx-auto mt-4">
      <input id="email" type="email" class="w-full p-2 mb-2 border rounded" placeholder="Email">
      <input id="password" type="password" class="w-full p-2 mb-2 border rounded" placeholder="Mật khẩu">
      <button onclick="login()" class="w-full p-2 bg-blue-500 text-white rounded">Đăng nhập</button>
    </div>
  </div>
  <div id="manager-page" class="hidden">
    <h1 class="text-2xl font-bold text-center mt-8">Giao diện Quản lý</h1>
    <div class="max-w-4xl mx-auto mt-4">
      <h2 class="text-xl font-semibold">Thêm sản phẩm</h2>
      <input id="product-name" type="text" class="p-2 m-2 border rounded" placeholder="Tên sản phẩm">
      <input id="product-quantity" type="number" class="p-2 m-2 border rounded" placeholder="Số lượng">
      <input id="product-price" type="number" class="p-2 m-2 border rounded" placeholder="Đơn giá">
      <button onclick="addInventory()" class="p-2 bg-blue-500 text-white rounded">Thêm</button>
      <h2 class="text-xl font-semibold mt-4">Danh sách tồn kho</h2>
      <div id="inventory-list" class="mt-2"></div>
      <h2 class="text-xl font-semibold mt-4">Báo cáo</h2>
      <select id="report-filter" class="p-2 m-2 border rounded">
        <option value="day">Theo ngày</option>
        <option value="month">Theo tháng</option>
      </select>
      <div id="report-table" class="mt-2"></div>
    </div>
  </div>
  <div id="employee-page" class="hidden">
    <h1 class="text-2xl font-bold text-center mt-8">Giao diện Nhân viên</h1>
    <div class="max-w-4xl mx-auto mt-4">
      <h2 class="text-xl font-semibold">Danh sách tồn kho</h2>
      <div id="inventory-list" class="mt-2"></div>
      <h2 class="text-xl font-semibold mt-4">Gửi báo cáo</h2>
      <input id="shared-revenue" type="number" class="p-2 m-2 border rounded" placeholder="Doanh thu">
      <textarea id="shared-note" class="p-2 m-2 border rounded w-full" placeholder="Ghi chú"></textarea>
      <button onclick="submitSharedReport()" class="p-2 bg-blue-500 text-white rounded">Gửi Báo Cáo</button>
      <h2 class="text-xl font-semibold mt-4">Báo cáo</h2>
      <select id="report-filter" class="p-2 m-2 border rounded">
        <option value="day">Theo ngày</option>
        <option value="month">Theo tháng</option>
      </select>
      <div id="report-table" class="mt-2"></div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
  <script src="manager.js"></script>
  <script src="employee.js"></script>
</body>
</html>
