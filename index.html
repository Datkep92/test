<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milano 259</title>
</head>
<body>
  <div id="login-page">
    <h2>Đăng Nhập</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Mật khẩu">
    <button onclick="login()">Đăng Nhập</button>
  </div>

  <div id="main-page">
    <h2>Milano 259</h2>
    <button onclick="logout()">Đăng Xuất</button>

    <div class="tabcontent" id="revenue-expense">
      <h2>Báo cáo Thu Chi</h2>
      <h3>Nhập báo cáo</h3>
      <input type="number" id="opening-balance" placeholder="Số dư đầu kỳ (VND)">
      <input type="text" id="expense-input" placeholder="Chi phí (VD: 500k Mua nguyên liệu)">
      <input type="number" id="revenue" placeholder="Doanh thu (VND)">
      <input type="number" id="closing-balance" placeholder="Số dư cuối kỳ (VND)">
      <h3>Xuất hàng</h3>
      <div id="report-product-list"></div>
      <button onclick="submitReport()">Gửi Báo Cáo</button>
      <button id="filter-report-btn" onclick="filterReports()">Lọc Báo Cáo</button>
      <h3>Danh sách Báo cáo Thu Chi</h3>
      <div id="shared-report-table"></div>
      <h3>Danh sách Báo cáo Xuất Hàng</h3>
      <div id="report-product-table"></div>
    </div>

    <div class="tabcontent" id="inventory">
      <h2>Quản lý Kho</h2>
      <input type="text" id="product-name" placeholder="Tên sản phẩm">
      <input type="number" id="product-quantity" placeholder="Số lượng">
      <input type="number" id="product-price" placeholder="Đơn giá (VND)">
      <button onclick="addInventory()">Thêm sản phẩm</button>
      <h3>Danh sách sản phẩm</h3>
      <div id="inventory-list"></div>
    </div>

    <div class="tabcontent" id="profile">
      <h2>Thông tin Cá nhân</h2>
      <input type="text" id="personal-employee-name" placeholder="Nhập tên hiển thị">
      <input type="text" id="employee-address" placeholder="Nhập địa chỉ">
      <input type="text" id="employee-phone" placeholder="Nhập số điện thoại">
      <input type="text" id="employee-note" placeholder="Nhập ghi chú">
      <button onclick="updateEmployeeInfo()">Lưu</button>
      <h3>Yêu cầu tạm ứng</h3>
      <input type="number" id="advance-amount" placeholder="Số tiền (VND)">
      <button onclick="requestAdvance()">Gửi yêu cầu tạm ứng</button>
    </div>

    <div class="tabcontent" id="business-report">
      <h2>Báo cáo Kinh doanh</h2>
      <h3>Chi phí</h3>
      <div id="expense-summary-table"></div>
      <canvas id="growth-chart"></canvas>
    </div>

    <div class="tabcontent" id="employee-management">
      <h2>Quản lý Nhân viên</h2>
      <input type="text" id="manage-employee-name" placeholder="Tên nhân viên">
      <input type="number" id="employee-dailywage" placeholder="Lương ngày (VND)">
      <input type="number" id="employee-allowance" placeholder="Phụ cấp (VND)">
      <input type="number" id="employee-otherfee" placeholder="Phí khác (VND)">
      <button onclick="addEmployee()">Thêm nhân viên</button>
      <h3>Danh sách nhân viên</h3>
      <div id="employee-list"></div>
      <h3>Yêu cầu Tạm ứng</h3>
      <div id="advance-approval-list"></div>
    </div>

    <div class="tabcontent" id="chat">
      <h2>Chat nhóm</h2>
      <div id="group-chat"></div>
      <input type="text" id="group-message" placeholder="Nhập tin nhắn nhóm">
      <button onclick="sendGroupMessage()">Gửi</button>
      <h2>Chat quản lý</h2>
      <div id="manager-chat"></div>
      <input type="text" id="manager-message" placeholder="Nhập tin nhắn quản lý">
      <button onclick="sendManagerMessage()">Gửi</button>
    </div>

    <button id="float-btn" onclick="toggleMenu()">☰</button>
    <div id="float-options">
      <button onclick="openTabBubble('revenue-expense')">Thu Chi</button>
      <button onclick="openTabBubble('inventory')">Kho</button>
      <button onclick="openTabBubble('profile')">Cá nhân</button>
      <button onclick="openTabBubble('business-report')">Báo cáo</button>
      <button onclick="openTabBubble('employee-management')">Nhân viên</button>
      <button onclick="openTabBubble('chat')">Chat</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="app.js"></script>
</body>
</html>
