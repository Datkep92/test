<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Milano 259 - Quản lý</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyDmFpKa8TpDjo3pQADaTubgVpDPOi-FPXk",
      authDomain: "quanly-d7e54.firebaseapp.com",
      databaseURL: "https://quanly-d7e54-default-rtdb.firebaseio.com",
      projectId: "quanly-d7e54",
      storageBucket: "quanly-d7e54.firebasestorage.app",
      messagingSenderId: "482686011267",
      appId: "1:482686011267:web:f2fe9d400fe618487a98b6"
    };
    firebase.initializeApp(firebaseConfig);
    var auth = firebase.auth();
    var db = firebase.database();
  </script>
</head>
<body>
  <!-- Đăng nhập -->
  <div id="login-page" class="center-screen">
    <h2>Đăng Nhập</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Mật khẩu">
    <label><input type="checkbox" id="remember-me"> Ghi nhớ đăng nhập</label>
    <button onclick="login()">Đăng Nhập</button>
  </div>

  <!-- Trang chính -->
  <div id="main-page" style="display: none;">
    <header class="app-header">
      <h1>Milano 259</h1>
      <button class="logout-btn" onclick="logout()">Đăng Xuất</button>
    </header>

    <!-- Thanh Tab -->
    <div class="top-nav">
      <button class="tablinks" onclick="openTab(event, 'revenue-expense')">Thu Chi</button>
      <button class="tablinks" onclick="openTab(event, 'inventory')">Kho</button>
      <button class="tablinks" onclick="openTab(event, 'profile')">Cá nhân</button>
      <button class="tablinks" onclick="openTab(event, 'business-report')">Báo cáo</button>
      <button class="tablinks" onclick="openTab(event, 'employee-management')">Nhân viên</button>
      <button class="tablinks" onclick="openTab(event, 'chat-section')">Chat</button>
    </div>

    <main class="tab-content-wrapper">
      <!-- Tab Báo cáo Thu Chi -->
      <section id="revenue-expense" class="tabcontent">
        <h2>Báo cáo Thu Chi</h2>
        <div id="report-product-list"></div>
        <input type="number" id="report-quantity" placeholder="Số lượng xuất">
        <input type="number" id="revenue" placeholder="Doanh thu">
        <input type="number" id="expense-amount" placeholder="Chi phí">
        <textarea id="expense-info" placeholder="Thông tin chi phí"></textarea>
        <button class="primary-btn" onclick="submitReport()">Gửi Báo Cáo</button>
        <h3>Danh sách Báo cáo</h3>
        <div id="shared-report-table"></div>
      </section>

      <!-- Tab Kho -->
      <section id="inventory" class="tabcontent" style="display: none;">
        <h2>Quản lý Kho</h2>
        <input type="text" id="product-name" placeholder="Tên sản phẩm">
        <input type="number" id="product-quantity" placeholder="Số lượng">
        <input type="number" id="product-price" placeholder="Giá">
        <button class="primary-btn" onclick="addInventory()">Thêm</button>
        <div id="inventory-list"></div>
      </section>

      <!-- Tab Cá nhân -->
      <section id="profile" class="tabcontent" style="display: none;">
        <h2>Thông tin Cá nhân</h2>
        <div id="profile-info"></div>
        <h3>Yêu cầu tạm ứng</h3>
        <input type="number" id="advance-amount" placeholder="Số tiền tạm ứng">
        <textarea id="advance-reason" placeholder="Lý do"></textarea>
        <button class="primary-btn" onclick="requestAdvance()">Gửi yêu cầu</button>
        <div id="advance-history"></div>
        <h3>Lương & Ngày công</h3>
        <div id="salary-summary"></div>
        <h3>Lịch làm việc</h3>
        <div id="calendar"></div>
      </section>

      <!-- Tab Báo cáo kinh doanh -->
      <section id="business-report" class="tabcontent" style="display: none;">
        <h2>Báo cáo Kinh doanh</h2>
        <canvas id="growth-chart"></canvas>
        <div id="expense-summary-table"></div>
      </section>

      <!-- Tab Quản lý nhân viên -->
      <section id="employee-management" class="tabcontent" style="display: none;">
        <h2>Quản lý Nhân viên</h2>
        <input type="text" id="employee-name" placeholder="Tên nhân viên">
        <input type="number" id="employee-dailywage" placeholder="Lương ngày công">
        <input type="number" id="employee-allowance" placeholder="Phụ cấp">
        <input type="number" id="employee-otherfee" placeholder="Phí khác">
        <button class="primary-btn" onclick="addEmployee()">Thêm nhân viên</button>
        <div id="employee-list"></div>
        <h3>Yêu cầu Tạm ứng</h3>
        <div id="advance-approval-list"></div>
      </section>

      <!-- Tab Chat -->
      <section class="tabcontent" id="chat-section" style="display: none;">
        <h3>Chat nhóm</h3>
        <div id="group-chat" class="chat-box"></div>
        <textarea id="group-message" placeholder="Nhập tin nhắn"></textarea>
        <button class="primary-btn" onclick="sendGroupMessage()">Gửi</button>
        <h3>Chat quản lý</h3>
        <div id="manager-chat" class="chat-box"></div>
        <textarea id="manager-message" placeholder="Nhập tin nhắn"></textarea>
        <button class="primary-btn" onclick="sendManagerMessage()">Gửi</button>
      </section>
    </main>
  </div>
  <script src="./app.js"></script>
</body>
</html>
