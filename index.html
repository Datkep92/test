<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quáº£n lÃ½ Kinh doanh (Firebase)</title>
  <script type="module">
    // âœ… Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // âœ… Config Firebase cá»§a báº¡n
    const firebaseConfig = {
      apiKey: "AIzaSyDmFpKa8TpDjo3pQADaTubgVpDPOi-FPXk",
      authDomain: "quanly-d7e54.firebaseapp.com",
      projectId: "quanly-d7e54",
      storageBucket: "quanly-d7e54.appspot.com",
      messagingSenderId: "482686011267",
      appId: "1:482686011267:web:f2fe9d400fe618487a98b6",
      measurementId: "G-G3H6MTCWCM"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // âœ… DOM ready
    window.addEventListener("DOMContentLoaded", () => {
      const loginBox = document.getElementById("loginBox");
      const appContent = document.getElementById("mainApp");
      const btnLogout = document.getElementById("logoutBtn");
      const btnLogin = document.getElementById("loginBtn");
      const inputEmail = document.getElementById("email");
      const inputPassword = document.getElementById("password");
      const transactionInput = document.getElementById("transactionInput");
      const transactionTable = document.querySelector("#transactionTable tbody");

      let currentUser = null;

      onAuthStateChanged(auth, (user) => {
        if (user) {
          currentUser = user;
          loginBox.style.display = "none";
          appContent.style.display = "block";
          document.getElementById("currentUser").innerText = user.email;
          loadTransactions();
        } else {
          currentUser = null;
          loginBox.style.display = "block";
          appContent.style.display = "none";
        }
      });

      btnLogin.onclick = async () => {
        try {
          await signInWithEmailAndPassword(auth, inputEmail.value.trim(), inputPassword.value.trim());
        } catch (err) {
          alert("ğŸš« ÄÄƒng nháº­p tháº¥t báº¡i: " + err.message);
        }
      };

      btnLogout.onclick = async () => {
        await signOut(auth);
      };

      document.getElementById("btnAddTransaction").onclick = async () => {
        const raw = transactionInput.value.trim();
        const match = raw.match(/(\d[\d.,]*)/);
        if (!match) return alert("âŒ KhÃ´ng tÃ¬m tháº¥y sá»‘ tiá»n");

        const amount = parseInt(match[1].replace(/[.,]/g, ""));
        const label = raw.replace(match[0], "").trim();
        const type = label.toLowerCase().includes("bÃ¡n") || label.toLowerCase().includes("thu") ? "Doanh thu" : "Chi phÃ­";

        const newData = {
          uid: currentUser.uid,
          type,
          label,
          amount,
          timestamp: serverTimestamp()
        };

        try {
          await addDoc(collection(db, "transactions"), newData);
          transactionInput.value = "";
          loadTransactions();
        } catch (err) {
          alert("âŒ KhÃ´ng thá»ƒ thÃªm giao dá»‹ch: " + err.message);
        }
      };

      async function loadTransactions() {
        transactionTable.innerHTML = "<tr><td colspan='4'>â³ Äang táº£i...</td></tr>";
        const snapshot = await getDocs(collection(db, "transactions"));
        let html = "";
        let total = 0;
        snapshot.forEach(doc => {
          const t = doc.data();
          if (t.uid !== currentUser.uid) return;
          html += `<tr>
            <td>${t.type}</td>
            <td>${t.label}</td>
            <td>${t.amount.toLocaleString("vi-VN")}â‚«</td>
            <td>ğŸ•’</td>
          </tr>`;
          total += (t.type === "Doanh thu" ? t.amount : -t.amount);
        });
        transactionTable.innerHTML = html || "<tr><td colspan='4'>ğŸ“­ KhÃ´ng cÃ³ dá»¯ liá»‡u</td></tr>";
        document.getElementById("dailySummary").innerText = "Tá»•ng: " + total.toLocaleString("vi-VN") + "â‚«";
      }
    });
  </script>

    td, th { border: 1px solid #ddd; padding: 8px; }
    th { background: #eee; }
    #mainApp { display: none; }
  </style>
</head>
<body>
  <header>
    <h2>ğŸ“Š Quáº£n lÃ½ Kinh doanh</h2>
    <div id="currentUser"></div>
  </header>

  <div class="container" id="loginBox">
    <h3>ğŸ” ÄÄƒng nháº­p</h3>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Máº­t kháº©u" />
    <button id="loginBtn" class="success">ÄÄƒng nháº­p</button>
  </div>

  <div class="container" id="mainApp">
    <h3>ğŸ“ Giao dá»‹ch hÃ´m nay</h3>
    <input type="text" id="transactionInput" placeholder="VD: bÃ¡n cÃ  phÃª 12000" />
    <button id="btnAddTransaction">ThÃªm giao dá»‹ch</button>
    <table id="transactionTable">
      <thead>
        <tr><th>Loáº¡i</th><th>Chi tiáº¿t</th><th>Sá»‘ tiá»n</th><th>#</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="dailySummary"></div>
    <button id="logoutBtn">ğŸšª ÄÄƒng xuáº¥t</button>
  </div>
</body>
</html>
