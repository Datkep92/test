<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản Lý Nhân Viên</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Trang đăng nhập -->
  <div id="login-page" class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Đăng Nhập</h2>
      <input id="email" type="email" placeholder="Email" class="w-full p-2 mb-4 border rounded">
      <input id="password" type="password" placeholder="Mật khẩu" class="w-full p-2 mb-4 border rounded">
      <div class="flex items-center mb-4">
        <input id="save-password" type="checkbox" class="mr-2">
        <label for="save-password">Lưu mật khẩu</label>
      </div>
      <button onclick="login()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Đăng Nhập</button>
      <button onclick="clearAppCache()" class="w-full bg-red-500 text-white p-2 rounded hover:bg-red-600 mt-2">Xóa Cache</button>
      <p id="error" class="text-red-500 text-center mt-4 hidden"></p>
    </div>
  </div>

  <!-- Trang nhân viên -->
  <div id="employee-page" class="hidden p-8">
    <h2 class="text-2xl font-bold mb-6">Báo Cáo Nhân Viên</h2>

    <div class="grid grid-cols-1 gap-4 mb-6">
      <div>
        <label class="block">Số Dư Đầu Kỳ</label>
        <input id="opening-balance" type="number" min="0" class="w-full p-2 border rounded">
      </div>
      <div>
        <label class="block">Chi Phí (VD: mua xăng 80000)</label>
        <input id="shared-cost" type="text" class="w-full p-2 border rounded">
      </div>
      <div>
        <label class="block">Doanh Thu</label>
        <input id="shared-revenue" type="number" min="0" class="w-full p-2 border rounded">
      </div>
      <div>
        <label class="block">Số Dư Cuối Kỳ</label>
        <input id="closing-balance" type="number" min="0" class="w-full p-2 border rounded">
      </div>

      <!-- Danh sách xuất kho -->
      <div>
        <label class="block">Xuất Kho</label>
        <div id="employee-inventory" class="mt-2 border p-2 bg-white rounded"></div>
      </div>

      <button onclick="submitSharedReport()" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">Gửi Báo Cáo</button>
    </div>

    <!-- Báo cáo hiển thị -->
    <div>
      <h3 class="text-xl font-semibold">Báo Cáo Chung</h3>
      <div id="shared-reports" class="mt-4 space-y-4"></div>

      <div id="total-report" class="mt-6 p-4 bg-gray-100 border rounded shadow">
        <p><strong>Tổng Số Dư Đầu Kỳ:</strong> <span id="total-opening-balance">0</span></p>
        <p><strong>Tổng Chi Phí:</strong> <span id="total-cost">0</span></p>
        <p><strong>Tổng Doanh Thu:</strong> <span id="total-revenue">0</span></p>
        <p><strong>Tổng Số Dư Cuối Kỳ:</strong> <span id="total-closing-balance">0</span></p>
        <p><strong>Tổng Xuất Kho:</strong> <span id="total-export">0</span></p>
        <p><strong>Số Tiền Thực Tế:</strong> <span id="net-profit">0</span></p>
      </div>
    </div>
  </div>

  <!-- Firebase SDK & Script -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
  <script src="employee.js"></script>

  <!-- Tự động tải tồn kho & báo cáo -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      loadEmployeeInventory('employee-inventory');
      const today = new Date().toISOString().split('T')[0];
      displaySharedReportSummary(today);
    });

    function clearAppCache() {
      if (confirm("Bạn có chắc muốn xoá cache và tải lại trang?")) {
        localStorage.clear();
        sessionStorage.clear();
        if ('caches' in window) {
          caches.keys().then(names => names.forEach(n => caches.delete(n)));
        }
        location.reload(true);
      }
    }
  </script>
</body>
</html>
