<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Quản Lý Milano 259</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Core styles for all components */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    
    .tabcontent {
      display: none;
      padding: 20px;
      animation: fadeIn 0.3s;
    }
    
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
    }
    
    .table-style {
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .floating-menu {
        bottom: 10px;
        right: 10px;
      }
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Login Page -->
  <div id="login-page" class="center-screen">
    <div class="login-container">
      <h2>Đăng Nhập Hệ Thống</h2>
      <input type="email" id="email" placeholder="Email" class="login-input">
      <input type="password" id="password" placeholder="Mật khẩu" class="login-input">
      <button onclick="login()" class="login-btn">Đăng Nhập</button>
      <div id="login-error" class="error-message"></div>
    </div>
  </div>

  <!-- Main App Container -->
  <div id="main-page" style="display: none;">
    <!-- Header -->
    <header class="app-header">
      <h1>Milano 259</h1>
      <div class="user-info">
        <span id="username-display"></span>
        <button onclick="logout()" class="logout-btn">Đăng Xuất</button>
      </div>
    </header>

    <!-- Main Content Tabs -->
    <div class="tab-container">
      <!-- Revenue/Expense Tab -->
      <div id="revenue-expense" class="tabcontent">
        <!-- Content loaded by revenue-expense.js -->
      </div>

      <!-- Inventory Tab -->
      <div id="inventory" class="tabcontent">
        <!-- Content loaded by inventory.js -->
      </div>

      <!-- Profile Tab -->
      <div id="profile" class="tabcontent">
        <!-- Content loaded by profile.js -->
      </div>

      <!-- Business Report Tab -->
      <div id="business-report" class="tabcontent">
        <!-- Content loaded by business-report.js -->
      </div>

      <!-- Employee Management Tab -->
      <div id="employee-management" class="tabcontent">
        <!-- Content loaded by employee-management.js -->
      </div>

      <!-- Chat Tab -->
      <div id="chat" class="tabcontent">
        <!-- Content loaded by chat.js -->
      </div>
    </div>

    <!-- Floating Navigation Menu -->
    <div class="floating-menu">
      <button id="main-float-btn" onclick="toggleMenu()">☰</button>
      <div id="float-options" class="float-options">
        <button onclick="openTab('revenue-expense')">Thu Chi</button>
        <button onclick="openTab('inventory')">Kho</button>
        <button onclick="openTab('profile')">Cá nhân</button>
        <button onclick="openTab('business-report')">Báo cáo</button>
        <button onclick="openTab('employee-management')">Nhân viên</button>
        <button onclick="openTab('chat')">Chat</button>
      </div>
    </div>

    <!-- Notification System -->
    <div id="toast-container"></div>
  </div>

  <!-- Firebase Configuration -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDmFpKa8TpDjo3pQADaTubgVpDPOi-FPXk",
      authDomain: "quanly-d7e54.firebaseapp.com",
      databaseURL: "https://quanly-d7e54-default-rtdb.firebaseio.com",
      projectId: "quanly-d7e54",
      storageBucket: "quanly-d7e54.firebasestorage.app",
      messagingSenderId: "482686011267",
      appId: "1:482686011267:web:f2fe9d400fe618487a98b6"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
  </script>

  <!-- External Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  
  <!-- Core Application Scripts -->
  <script src="common.js"></script>
  <script src="revenue-expense.js"></script>
  <script src="inventory.js"></script>
  <script src="profile.js"></script>
  <script src="business-report.js"></script>
  <script src="employee-management.js"></script>
  <script src="chat.js"></script>

  <!-- Initialization Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Initialize flatpickr
      flatpickr("#filter-range", {
        mode: "range",
        dateFormat: "Y-m-d",
        locale: "vi"
      });

      // Initialize auth state listener
      auth.onAuthStateChanged(user => {
        if (user) {
          currentUser = user;
          document.getElementById("login-page").style.display = "none";
          document.getElementById("main-page").style.display = "block";
          document.getElementById("username-display").textContent = user.displayName || user.email;
          initAllTabs();
        } else {
          document.getElementById("login-page").style.display = "flex";
          document.getElementById("main-page").style.display = "none";
        }
      });

      // Open default tab
      openTab('revenue-expense');
    });

    function initAllTabs() {
      // These functions are defined in their respective JS files
      if (typeof initRevenueExpense === 'function') initRevenueExpense();
      if (typeof initInventory === 'function') initInventory();
      if (typeof initProfile === 'function') initProfile();
      if (typeof initBusinessReport === 'function') initBusinessReport();
      if (typeof initEmployeeManagement === 'function') initEmployeeManagement();
      if (typeof initChat === 'function') initChat();
    }
  </script>
</body>
</html>
