<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản lý Kinh doanh</title>
  <link rel="icon" href="data:,">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }
    
    body {
      background: #f5f7fa;
      color: #333;
      line-height: 1.6;
    }
    
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      background: #2c3e50;
      color: #fff;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .login-box {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .section {
      background: white;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    
    input, button, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }
    
    button {
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    
    button:hover {
      background: #2980b9;
    }
    
    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    
    .table th, .table td {
      padding: 12px;
      border: 1px solid #eee;
      text-align: left;
    }
    
    .hidden {
      display: none;
    }
    
    .error-message {
      color: #e74c3c;
      margin: 15px 0;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header id="appHeader" class="hidden">
    <h1>Quản lý Kinh doanh</h1>
    <div>
      <span id="currentUser"></span>
      <button onclick="handleLogout()">Đăng xuất</button>
    </div>
  </header>
  
  <!-- Login Screen -->
  <div class="container">
    <div class="login-box" id="loginBox">
      <h2>Đăng nhập</h2>
      <div id="errorContainer"></div>
      <input type="email" id="username" placeholder="Email" required>
      <input type="password" id="password" placeholder="Mật khẩu" required>
      <button onclick="handleLogin()">Đăng nhập</button>
      <div id="loadingIndicator" class="hidden">Đang đăng nhập...</div>
    </div>
  </div>

  <!-- Main App -->
  <div class="container hidden" id="mainApp">
    <div class="section">
      <h3>Quản lý bán hàng</h3>
      <div id="saleContent"></div>
    </div>
  </div>

  <!-- Admin Panel -->
  <div class="container hidden" id="adminPanel">
    <div class="section">
      <h3>Quản trị hệ thống</h3>
      <div id="adminContent"></div>
    </div>
  </div>

  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      signOut, 
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { 
      getDatabase, 
      ref, 
      set, 
      get,
      onValue
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Firebase configuration - THAY THẾ BẰNG CẤU HÌNH CỦA BẠN
    const firebaseConfig = {
      apiKey: "AIzaSyDmFpKa8TpDjo3pQADaTubgVpDPOi-FPXk",
      authDomain: "quanly-d7e54.firebaseapp.com",
      databaseURL: "https://quanly-d7e54-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "quanly-d7e54",
      storageBucket: "quanly-d7e54.appspot.com",
      messagingSenderId: "482686011267",
      appId: "1:482686011267:web:f2fe9d400fe618487a98b6",
      measurementId: "G-G3H6MTCWCM"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // Kiểm tra kết nối Database
    function checkDatabaseConnection() {
      const connectedRef = ref(database, ".info/connected");
      onValue(connectedRef, (snap) => {
        if (snap.val() === true) {
          console.log("Đã kết nối với Firebase Database");
        } else {
          console.log("Mất kết nối với Firebase Database");
        }
      });
    }

    // Xử lý đăng nhập
    async function handleLogin() {
      const email = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      try {
        document.getElementById('loadingIndicator').classList.remove('hidden');
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        console.log("Đăng nhập thành công:", userCredential.user);
      } catch (error) {
        document.getElementById('errorContainer').innerHTML = `
          <div class="error-message">Lỗi đăng nhập: ${error.message}</div>
        `;
      } finally {
        document.getElementById('loadingIndicator').classList.add('hidden');
      }
    }

    // Xử lý đăng xuất
    async function handleLogout() {
      try {
        await signOut(auth);
      } catch (error) {
        console.error("Lỗi đăng xuất:", error);
      }
    }

    // Theo dõi trạng thái đăng nhập
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Người dùng đã đăng nhập
        document.getElementById('loginBox').classList.add('hidden');
        document.getElementById('appHeader').classList.remove('hidden');
        document.getElementById('currentUser').textContent = user.email;
        
        // Kiểm tra nếu là admin
        checkAdminStatus(user.uid).then(isAdmin => {
          if (isAdmin) {
            document.getElementById('adminPanel').classList.remove('hidden');
            loadAdminContent();
          } else {
            document.getElementById('mainApp').classList.remove('hidden');
            loadSaleContent();
          }
        });
      } else {
        // Người dùng chưa đăng nhập
        document.getElementById('loginBox').classList.remove('hidden');
        document.getElementById('appHeader').classList.add('hidden');
        document.getElementById('mainApp').classList.add('hidden');
        document.getElementById('adminPanel').classList.add('hidden');
      }
    });

    // Kiểm tra quyền admin
    async function checkAdminStatus(uid) {
      try {
        const userRef = ref(database, `users/${uid}`);
        const snapshot = await get(userRef);
        
        if (snapshot.exists()) {
          return snapshot.val().role === 'admin';
        }
        return false;
      } catch (error) {
        console.error("Lỗi kiểm tra quyền admin:", error);
        return false;
      }
    }

    // Tải nội dung bán hàng
    function loadSaleContent() {
      document.getElementById('saleContent').innerHTML = `
        <h4>Chức năng bán hàng</h4>
        <p>Đây là giao diện dành cho nhân viên bán hàng</p>
      `;
    }

    // Tải nội dung quản trị
    function loadAdminContent() {
      document.getElementById('adminContent').innerHTML = `
        <h4>Chức năng quản trị</h4>
        <p>Đây là giao diện dành cho quản trị viên</p>
      `;
    }

    // Khởi tạo ứng dụng
    function initApp() {
      checkDatabaseConnection();
      
      // Thêm sự kiện Enter để đăng nhập
      document.getElementById('password').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleLogin();
      });
    }

    // Gán hàm toàn cục
    window.handleLogin = handleLogin;
    window.handleLogout = handleLogout;

    // Khởi chạy ứng dụng
    document.addEventListener('DOMContentLoaded', initApp);
  </script>
</body>
</html>
