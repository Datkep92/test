<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản lý Kinh Doanh</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
</head>
<body>
  <!-- 🔐 Đăng nhập -->
  <div id="login-page">
    <h2>Đăng nhập</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Mật khẩu" />
    <button onclick="login()">Đăng nhập</button>
    <div id="loginError" class="error"></div>
  </div>

  <!-- 👨‍💼 Trang Quản Lý -->
  <div id="manager-page" class="hidden">
    <h2>Trang quản lý</h2>

    <div class="section">
      <h3>➕ Thêm hàng tồn kho</h3>
      <input id="product-name" placeholder="Tên sản phẩm" />
      <input id="product-quantity" placeholder="Số lượng" />
      <input id="product-price" placeholder="Giá nhập" />
      <button onclick="addInventory()">➕ Thêm hàng</button>
    </div>

    <div class="section">
      <h3>📦 Danh sách tồn kho</h3>
      <ul id="managerInventoryList"></ul>
    </div>

    <div class="section">
      <h3>📊 Tổng hợp báo cáo</h3>
      <table class="summary-table" id="sharedReportTable"></table>
    </div>

    <div class="section">
      <h3>💰 Tổng hợp chi phí</h3>
      <table class="summary-table" id="expenseSummaryTable"></table>
    </div>
  </div>

  <!-- 👩‍🍳 Trang Nhân Viên -->
  <div id="employee-page" class="hidden">
    <h2>Trang nhân viên</h2>

    <div class="section">
      <h3>📄 Báo cáo doanh thu</h3>
      <input id="employee-initial" placeholder="Tồn đầu" />
      <input id="employee-final" placeholder="Tồn cuối" />
      <input id="employee-revenue" placeholder="Doanh thu" />
      <input id="employee-expense-amount" placeholder="Chi phí (nếu có)" />
      <input id="employee-expense-note" placeholder="Ghi chú chi phí" />
      <button onclick="submitEmployeeReport()">Gửi báo cáo</button>
    </div>

    <div class="section">
      <h3>📦 Tồn kho hôm nay</h3>
      <ul id="employeeInventoryList"></ul>
    </div>

    <div class="section">
      <h3>📊 Báo cáo tổng hợp</h3>
      <select id="reportFilter"></select>
      <input id="reportDate" type="date" />
      <table class="summary-table" id="sharedReportTable"></table>
    </div>

    <div class="section">
      <h3>💰 Tổng hợp chi phí</h3>
      <table class="summary-table" id="expenseSummaryTable"></table>
    </div>
  </div>

  <!-- Scripts -->
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
  <script src="employee.js"></script>
  <script src="manager.js"></script>
  <script src="reports.js"></script>
</body>
</html>
