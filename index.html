<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập - Milano 259</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <!-- Chart.js for business report -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="login-page" class="center-screen">
    <h2>Đăng Nhập</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Mật khẩu">
    <button onclick="login()">Đăng Nhập</button>
  </div>

  <div id="main-page" style="display: none;">
    <div class="app-header">
      <span>Milano 259</span>
      <button class="logout-btn" onclick="logout()">Đăng Xuất</button>
    </div>

    <div class="tabcontent" id="revenue-expense">
      <h2>Báo cáo Thu Chi</h2>
      <h3>Bảng hàng hóa trong kho</h3>
      <div id="report-product-list"></div>
      <h3>Nhập báo cáo</h3>
      <input type="number" id="opening-balance" placeholder="Số dư đầu kỳ (VND)">
      <input type="number" id="expense-amount" placeholder="Chi phí (VND)">
      <input type="number" id="revenue" placeholder="Doanh thu (VND)">
      <input type="number" id="closing-balance" placeholder="Số dư cuối kỳ (VND)">
      <button class="primary-btn" onclick="submitReport()">Gửi Báo Cáo</button>
      <h3>Danh sách Báo cáo</h3>
      <div id="shared-report-table"></div>
    </div>

    <div class="tabcontent" id="inventory">
      <h2>Quản lý Kho</h2>
      <input type="text" id="product-name" placeholder="Tên sản phẩm">
      <input type="number" id="product-quantity" placeholder="Số lượng">
      <input type="number" id="product-price" placeholder="Đơn giá">
      <button class="primary-btn" onclick="addInventory()">Thêm sản phẩm</button>
      <h3>Danh sách sản phẩm</h3>
      <div id="inventory-list"></div>
    </div>

    <div class="tabcontent" id="profile">
      <h2>Thông tin Cá nhân</h2>
      <h3>Yêu cầu tạm ứng</h3>
      <input type="number" id="advance-amount" placeholder="Số tiền (VND)">
      <textarea id="advance-reason" placeholder="Lý do"></textarea>
      <button class="primary-btn" onclick="requestAdvance()">Gửi yêu cầu</button>
      <h3>Lương & Ngày công</h3>
      <div id="salary-summary"></div>
      <div id="advance-history"></div>
    </div>

    <div class="tabcontent" id="business-report">
      <h2>Báo cáo Kinh doanh</h2>
      <h3>Chi phí</h3>
      <div id="expense-summary-table"></div>
      <canvas id="growth-chart"></canvas>
    </div>

    <div class="tabcontent" id="employee-management">
      <h2>Quản lý Nhân viên</h2>
      <input type="text" id="employee-name" placeholder="Tên nhân viên">
      <input type="number" id="employee-dailywage" placeholder="Lương ngày">
      <input type="number" id="employee-allowance" placeholder="Phụ cấp">
      <input type="number" id="employee-otherfee" placeholder="Phí khác">
      <button class="primary-btn" onclick="addEmployee()">Thêm nhân viên</button>
      <h3>Danh sách nhân viên</h3>
      <div id="employee-list"></div>
      <h3>Yêu cầu Tạm ứng</h3>
      <div id="advance-approval-list"></div>
    </div>

    <div class="tabcontent" id="chat">
      <h2>Chat nhóm</h2>
      <div id="group-chat" class="chat-box"></div>
      <input type="text" id="group-message" placeholder="Nhập tin nhắn">
      <button class="primary-btn" onclick="sendGroupMessage()">Gửi</button>
      <h3>Chat quản lý</h3>
      <div id="manager-chat" class="chat-box"></div>
      <input type="text" id="manager-message" placeholder="Nhập tin nhắn">
      <button class="primary-btn" onclick="sendManagerMessage()">Gửi</button>
    </div>

    <div class="floating-menu">
      <button id="main-float-btn" onclick="toggleMenu()">☰</button>
      <div id="float-options" class="float-options">
        <button onclick="openTabBubble('revenue-expense')">Thu Chi</button>
        <button onclick="openTabBubble('inventory')">Kho</button>
        <button onclick="openTabBubble('profile')">Cá nhân</button>
        <button onclick="openTabBubble('business-report')">Báo cáo</button>
        <button onclick="openTabBubble('employee-management')">Nhân viên</button>
        <button onclick="openTabBubble('chat')">Chat</button>
      </div>
    </div>
  </div>

  <!-- Khởi tạo Firebase -->
  <script>
    // Cấu hình Firebase
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Khởi tạo Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    console.log("Firebase initialized successfully");
  </script>
  <script src="app.js"></script>
</body>
</html>
