<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản lý Kinh Doanh</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
</head>
<body>

  <!-- 🔐 Login -->
  <section id="login-section">
    <h2>Đăng nhập hệ thống</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Mật khẩu" />
    <button onclick="login()">🔐 Đăng nhập</button>
    <div id="loginError" class="error"></div>
  </section>

  <!-- 👨‍💼 Quản lý -->
  <section id="manager-section" class="hidden">
    <h2>👨‍💼 Trang Quản Lý</h2>

    <div class="box">
      <h3>➕ Thêm sản phẩm</h3>
      <input id="product-name" placeholder="Tên sản phẩm" />
      <input id="product-quantity" placeholder="Số lượng" />
      <input id="product-price" placeholder="Giá nhập" />
      <button onclick="addInventory()">Thêm</button>
    </div>

    <div class="box">
      <h3>📦 Danh sách tồn kho</h3>
      <ul id="managerInventoryList"></ul>
    </div>

    <div class="box">
      <h3>📊 Báo cáo tổng hợp</h3>
      <table id="sharedReportTable" class="table"></table>
    </div>

    <div class="box">
      <h3>💸 Danh mục chi phí</h3>
      <table id="expenseSummaryTable" class="table"></table>
    </div>
  </section>

  <!-- 👩‍🍳 Nhân viên -->
  <section id="employee-section" class="hidden">
    <h2>👩‍🍳 Trang Nhân Viên</h2>

    <div class="box">
      <h3>📝 Gửi báo cáo</h3>
      <input id="employee-initial" placeholder="Tồn đầu ca" />
      <input id="employee-final" placeholder="Tồn cuối ca" />
      <input id="employee-revenue" placeholder="Doanh thu" />
      <input id="employee-expense-amount" placeholder="Chi phí (nếu có)" />
      <input id="employee-expense-note" placeholder="Ghi chú chi phí" />
      <button onclick="submitEmployeeReport()">Gửi</button>
    </div>

    <div class="box">
      <h3>📦 Tồn kho hôm nay</h3>
      <ul id="employeeInventoryList"></ul>
    </div>

    <div class="box">
      <h3>📊 Tổng hợp</h3>
      <select id="reportFilter"></select>
      <input id="reportDate" type="date" />
      <table id="sharedReportTable" class="table"></table>
    </div>

    <div class="box">
      <h3>💸 Chi phí</h3>
      <table id="expenseSummaryTable" class="table"></table>
    </div>
  </section>

  <!-- Scripts -->
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
  <script src="employee.js"></script>
  <script src="manager.js"></script>
  <script src="reports.js"></script>
</body>
</html>
