<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Copy & Paste Đơn Giản</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #copyBtn { background: #007bff; color: white; }
    #pasteBtn { background: #28a745; color: white; }
  </style>
</head>
<body>

  <h3>Copy & Paste Đơn Giản</h3>

  <textarea id="copyInput">Nội dung để copy</textarea><br>
  <button id="copyBtn">Copy</button>

  <textarea id="pasteInput" placeholder="Nội dung được dán ở đây..."></textarea><br>
  <button id="pasteBtn">Dán</button>

  <script>
    document.getElementById('copyBtn').addEventListener('click', () => {
      const text = document.getElementById('copyInput').value;
      navigator.clipboard.writeText(text);
    });

    document.getElementById('pasteBtn').addEventListener('click', () => {
      navigator.clipboard.readText().then(text => {
        document.getElementById('pasteInput').value = text;
      });
    });
  </script>

</body>
</html>
